<!doctype html>
<html ng-app="vindigo">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Vindigo</title>

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body ng-controller="deviceCtrl">
    <div class="main-navbar">
        <div class="container">
            <a href="/"><div class="logo vindigo-nav-logo">vindigo</div></a>
            <div class="nav-links nav-left">
                <a href="/">Devices</a>
                <a href="/drive">Drive</a>
            </div>
        </div>
    </div>

    <div class="container main-container">
        <h1>Devices</h1>
        <hr>
        <div class="row">
            <form class="create-device-form">
                <input type="text" class="text-center" placeholder="Device name" ng-model="newDeviceForm.name" reset-on-enter>
                <button type="submit" class="main-btn" ng-click="createDevice()">Create Device</button>
            </form>
        </div>

        <div id="device-list" class="row">
            <div class="devices-container">
                <div ng-repeat="device in devices">
                    <div class="device-box">
                        <h3 class="text-center">{{ device.name }}</h3>
                        <h4 class="text-center">Device ID: {{ device._id }}</h4>
                        <div class="device-stats">
                            <h4><b>Location:</b> {{ device.address }}</h4>
                            <h4><b>Coordinates:</b> {{ device.lat }}, {{ device.lng }}</h4>
                            <h4><b>Distance Driven:</b> {{ device.distance }} meters</h4>
                            <h4><b>Time Driven:</b> {{ device.duration }} seconds</h4>
                        </div>
                        <button class="main-btn reset-device-btn" ng-click="resetDevice(device._id, $index)">Reset Device</button>
                        <button class="main-btn delete-device-btn" ng-click="deleteDevice(device._id, $index)">Delete Device</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
    <script src="js/ui-bootstrap-tpls-1.2.1.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mapService.js"></script>
    <script src="js/deviceCtrl.js"></script>
    <script src="js/driveCtrl.js"></script>
    <script src="js/modalCtrl.js"></script>
</body>
</html>

<!doctype html>
<html ng-app="vindigo">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Vindigo</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,300" rel="stylesheet" type="text/css">

    <script src='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.css' rel='stylesheet' />
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body ng-controller="driveController">
    <div class="side-panel">
        <div class="panel-header">
            <a href="/"><h1>Vindigo</h1></a>
        </div>
        <div class="trip-form-container">
            <form>
                <input type="text" placeholder="Start" ng-model="tripForm.start"></input>
                <input type="text" placeholder="End" ng-model="tripForm.end"></input>
                <button type="submit" class="main-btn" ng-click="startTrip()">Start Trip</button>
            </form>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="js/MovingMarker.js"></script>
    <!-- <script src="js/vindigo.js"></script> -->
    <script src="js/vindigoMap.js"></script>
    <script src="js/core.js"></script>
    
</body>
